<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 375px)" href="/assets/css/mobile.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {margin-top: 15px;}
  </style>
</head>
<body>

<div class="container">
  <div class="container-one">
      <p>Your Result</p>
      <div class="result">
        76<span>of 100</span>
      </div>
      <div class="result-text">
        <span>Great<br><br></span>
          You scored higher than 65% of the people who have taken these tests.
      </div>
  </div>
    
  <div class="container-two">
      <p>Summary</p>
      <ul>
      <li class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="Reaction">
          Reaction
          <div class="number-result">80 / <span>100</span></div> 
      </li>
      <li class="memory">
        <img src="assets/images/icon-memory.svg" alt="Memory">
          Memory
          <div class="number-result">92 / <span>100</span></div>
      </li>
      <li class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="Verbal">
          Verbal
          <div class="number-result">61 / <span>100</span></div>
      </li>
      <li class="visual">
        <img src="assets/images/icon-visual.svg" alt="Visual">
          Visual
          <div class="number-result">72 / <span>100</span></div>
      </li>
    </ul>
      <button class="button" form="container">Continue</button>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/lemos-renata/">Renata Lemos</a>.
  </div>

</body>
</html>
